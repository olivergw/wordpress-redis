
# --- WordPress Redis Cache Optimizations ---

maxmemory 256MB 
maxmemory-policy allkeys-lru

# Disable persistence for cache use (optional)
save ""
appendonly no

# Disconnect idle clients after 5 minutes
timeout 300

# Disable dangerous commands
rename-command FLUSHALL ""
rename-command FLUSHDB ""
rename-command CONFIG ""

# Set logging level to warning
loglevel warning

# Set max clients (tune as needed)
maxclients 1000

# Enable slowlog for troubleshooting
slowlog-log-slower-than 10000
slowlog-max-len 128
